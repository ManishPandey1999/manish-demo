<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sum of natural number</title>
</head>
<body>

	<p id="demo"></p>

	<script type="text/javascript">
        let n = prompt("Enter Your Last Number: ");
        n = Number.parseInt(n);
		let sum =  (n*(n+1))/2;

        document.getElementById("demo").innerHTML = " The Sum of " + n + " natural number is " + sum;
	</script>

</body>
</html>
