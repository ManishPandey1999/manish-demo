<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sum of even number</title>
</head>
<body>

	<p id="demo"></p>

	<script type="text/javascript">
        let n = prompt("Sum of even number: ");
        n = Number.parseInt(n);
		let sum = n*(n+1);

        document.getElementById("demo").innerHTML = " The Sum of first " + n + " Even number is " + sum;
	</script>

</body>
</html>
