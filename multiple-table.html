<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>multiple table</title>
</head>
<body>

	<p id="demo"></p>

	<script type="text/javascript">
		let hello = parseInt(prompt('Enter a number: '));
	     let s = "";
	     const result = "";
	     for (let s = 1; s <= 10; s++){
	          
	          const result = s * hello + "<br>";
	          document.getElementById("demo").innerHTML += hello + " X " + s + " = " + result;
	          	           
	     }
	</script>

</body>
</html>
