<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Timer</title>
	<style type="text/css">
		p { text-align: center; font-size: 16px; margin-top: 0px; color:#fff; }
		.dis-flex{ display:flex; justify-content:center; gap:3px; margin-top:20px; }
		.flex-desg-para{ display:flex; flex-direction:column; background:#0a1448; border-radius:10px; width:60px; }
		.time-num{ background:#222d66; padding:5px 8px; border-radius:8px 8px 0 0; }
		.time-txt{ padding:5px 8px; border-radius:12px; font-size:14px; }
	</style>
</head>
<body>

	<div class="dis-flex" id="main-contain-time">
		<p class="demo flex-desg-para">
			<span id="days-cnt" class="time-num"></span>
			<span id="days-txt" class="time-txt"></span>
		</p>
		<p class="demo2 flex-desg-para">
			<span id="hour-cnt" class="time-num"></span>
			<span id="hour-txt" class="time-txt"></span>
		</p>
		<p class="demo3 flex-desg-para">
			<span id="minute-cnt" class="time-num"></span>
			<span id="minute-txt" class="time-txt"></span>
		</p>
		<p class="demo4 flex-desg-para">
			<span id="second-cnt" class="time-num"></span>
			<span id="second-txt" class="time-txt"></span>
		</p>
	</div>

	<script>
		
		const countDownDate = new Date("April 20, 2024 15:37:25").getTime();

		
		const x = setInterval(function() {

			
			const now = new Date().getTime();
		    
			
			const distance = countDownDate - now;
		    
			
			const days = Math.floor(distance / (1000 * 60 * 60 * 24));
			const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			const seconds = Math.floor((distance % (1000 * 60)) / 1000);

			
			if(days < 10){
				document.getElementById("days-cnt").innerHTML = "0" + days;
			}else{
				document.getElementById("days-cnt").innerHTML = days;
			}

			if(hours < 10){
				document.getElementById("hour-cnt").innerHTML = "0" + hours;
			}else{
				document.getElementById("hour-cnt").innerHTML = hours;
			}

			if(minutes < 10){
				document.getElementById("minute-cnt").innerHTML = "0" + minutes;
			}else{
				document.getElementById("minute-cnt").innerHTML = minutes;
			}
			
			if(seconds < 10){
				document.getElementById("second-cnt").innerHTML = "0" + seconds;
			}else{
				document.getElementById("second-cnt").innerHTML = seconds;
			}
						
			document.getElementById("days-txt").innerHTML ="days ";
			document.getElementById("hour-txt").innerHTML ="hours ";
			document.getElementById("minute-txt").innerHTML ="minutes ";
			document.getElementById("second-txt").innerHTML ="seconds ";
		    
			
			if (distance < 0) {
		  		clearInterval(x);
		 	 	document.getElementById("main-contain-time").innerHTML = "EXPIRED";
			}
		}, 1000);
	</script>


</body>
</html>
