<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>digital clock</title>
	<style type="text/css">
		#clock, #demo3, #clockDisplay{ font-size:36px; width:25%; margin:auto; padding:40px; font-weight:800; }
	</style>
</head>
<body>

	<!-- -----------   Method 1   --------------- -->

	<p id="clock"></p>

	<script type="text/javascript">
		
		function updateClock() {
			let date = new Date();
			let hour = date.getHours();
			let minute = "0" + date.getMinutes();
			let second = "0" + date.getSeconds();

			let time = ("0" + (hour > 12 ? (hour % 12) : hour)).slice(-2) + " : " + minute.slice(-2) + " : " + second.slice(-2) + " " + (hour >= 12 ? 'PM' : 'AM');
			document.getElementById("clock").innerHTML = time;
		}
		setInterval(updateClock, 1000);

	</script>




	<!-- -----------   Method 2   --------------- -->


	<div id="clockDisplay"></div>
   <script>
      function updateClock() {
         let date = new Date();
         let hours = date.getHours();
         let minutes = date.getMinutes();
         let seconds = date.getSeconds();
         let meridiem = "AM";
         if (hours > 12) {
            hours %= 12;
            meridiem = "PM";
         }
         if (hours === 0) {
            hours = 12;
         }
         if (hours < 10) {
            hours = "0" + hours;
         }
         if (minutes < 10) {
            minutes = "0" + minutes;
         }
         if (seconds < 10) {
            seconds = "0" + seconds;
         }
         let time = hours + " : " + minutes + " : " + seconds + " " + meridiem;
         document.getElementById("clockDisplay").innerHTML = time;
      }
      setInterval(updateClock, 1000);
   </script>


   <!------ Method 3 ------>

   <p id="demo3"></p>

   <script type="text/javascript">
      function updateClock() {
        const date = new Date();
        const hours = date.getHours();
        const minutes = String(date.getMinutes()).padStart(2, '0');
        const seconds = String(date.getSeconds()).padStart(2, '0');
        const time = `${("0" + (hours > 12 ? (hours % 12) : hours)).slice(-2)} : ${minutes} : ${seconds} ${hours >= 12 ? 'PM' : 'AM'}`;
        document.getElementById("demo3").textContent = time;
      }
      setInterval(updateClock, 1000);
    </script>

</body>
</html>
