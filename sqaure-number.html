<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Square Number</title>
</head>
	<body>

		<label>Enter Number:</label>
		<input type="text" name="" id="square"><br><br>
		<input type="button" name="" value="square" onclick="sqre()"> <b>:</b> &nbsp; &nbsp; 
		<input type="text" name="" id="demo1">




		<script type="text/javascript">
			
			function sqre() {
				let sqr = document.getElementById('square').value;
	        	sqr = Number.parseInt(sqr);
				let result = sqr * sqr;
				document.getElementById('demo1').value = result;
			}

		</script>

	</body>
</html>
